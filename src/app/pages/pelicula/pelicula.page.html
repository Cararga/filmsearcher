<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium" >
  <ion-card *ngIf="content" >
    <ion-card-header>

      <ion-card-title>
        {{content.Title}}
      </ion-card-title>

      <ion-card-subtitle>
        {{content.Year}}, {{content.Genre}}
      </ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <img src="{{content.Poster}}">

      <ion-item>
        <ion-icon name ="star" slot="start" color="tertiary"></ion-icon>
        <ion-label text-wrap>
          {{content.imdbRating}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name ="videocam" slot="start"></ion-icon>
        <ion-label text-wrap>
          {{content.Director}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name ="people" slot="start"></ion-icon>
        <ion-label text-wrap>
          {{content.Actors}}
        </ion-label>
      </ion-item>
      
      <ion-item>
        <ion-icon name ="volume-high" slot="start"></ion-icon>
        <ion-label text-wrap>
          {{content.Language}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name ="film" slot="start"></ion-icon>
        <ion-label text-wrap>
          {{content.Plot}}
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
